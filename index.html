<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>

<section class="body">
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr">
            </div>
        </div>
        <div class="min">
            <div class="mn" id="mn">
            </div>
        </div>
        <div class="sec">
            <div class="sc" id="sc">
            </div>
        </div>
    </div>
</section>
<div class="colors">
    <button class="button color-blue-root"  onclick="changeBackgroudColor('#091921')"></button>
    <button class="button color-blue" onclick="changeBackgroudColor('#194350')"></button>
    <button class="button color-rosa-plus" onclick="changeBackgroudColor('#ff8882')"></button>
    <button class="button color-blue-rosa-minus" onclick="changeBackgroudColor('#ffc2b4')"></button>
    <button class="button color-cinza" onclick="changeBackgroudColor('#9dbeb9')"></button>
 </div>
</body>
<script src="script.js"></script>
</html>
